cargo-features = ["trim-paths"]

[package]
name = "YouTubeTLDR"
version = "1.5.0"
edition = "2024"
readme = "README.md"
license = "MIT"

[dependencies]
minreq = { version = "2.14", features = ["json-using-serde", "proxy"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
crossbeam-channel = "0.5"
zip = { version = "2.1.3", default-features = false, features = ["deflate"] }
rayon = "1.10.0"

[build-dependencies]
minifier = "0.3"
flate2 = "1.1"

[features]
default = ["native-tls"]
native-tls = ["minreq/https-native"]
rustls-tls = ["minreq/https-rustls"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
trim-paths = "all"

[profile.dev]
opt-level = 1
incremental = true