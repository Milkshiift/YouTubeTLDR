<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>YouTube TLDR</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/" crossorigin>
    <link rel="preconnect" href="https://rsms.me/" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" media="print" onload="this.media='all'">
    <script type="module" src="https://md-block.verou.me/md-block.js" defer></script>
</head>
<body>
    <div class="app-container">
        <button id="menu-toggle-btn" title="Toggle Menu">
            <i data-lucide="menu"></i>
        </button>
        <aside id="sidebar">
            <header class="sidebar-header">
                <button id="new-summary-btn">
                    <i data-lucide="plus"></i> New Summary
                </button>
                <button id="close-sidebar-btn" class="icon-btn" title="Close Menu">
                    <i data-lucide="x"></i>
                </button>
            </header>
            <section id="saved-summaries-section">
                <h2><i data-lucide="history"></i> History</h2>
                <ul id="saved-summaries-list"></ul>
            </section>
            <footer class="sidebar-footer">
                <button id="clear-summaries-btn">
                    <i data-lucide="trash-2"></i> Clear History
                </button>
            </footer>
        </aside>

        <main id="main-content">
            <div id="welcome-view">
                <header>
                    <h1>YouTube TLDR</h1>
                    <p id="description">Enter one or more YouTube URLs (one per line) to get AI-generated summaries.</p>
                </header>
                <form id="summary-form">
                    <textarea id="youtube-url" placeholder="https://www.youtube.com/watch?v=...\nhttps://www.youtube.com/watch?v=..." required rows="5"></textarea>
                    <button type="submit">Summarize <i data-lucide="arrow-right"></i></button>
                </form>
                 <details class="settings-details">
                    <summary><span><i data-lucide="settings"></i> Settings</span><i data-lucide="chevron-down" class="chevron"></i></summary>
                     <div class="settings-content">
                         <div>
                             <label for="api-key">
                                 <i data-lucide="key-round"></i> Gemini API Key
                             </label>
                             <input type="password" id="api-key" placeholder="AIzaSy...">
                         </div>

                         <div>
                             <label for="model">
                                 <i data-lucide="brain-circuit"></i> Model
                             </label>
                             <input type="text" id="model" placeholder="gemini-2.5-flash">
                         </div>

                         <div>
                             <label for="language">
                                 <i data-lucide="languages"></i> Language
                             </label>
                             <input type="text" id="language" placeholder="en">
                         </div>

                         <div>
                             <label for="system-prompt">
                                 <i data-lucide="terminal"></i> System Prompt
                             </label>
                             <textarea id="system-prompt" rows="6" placeholder="Enter custom instructions for Gemini..."></textarea>
                         </div>

                         <div class="checkbox-group">
                             <input type="checkbox" id="transcript-only">
                             <label for="transcript-only">
                                 <i data-lucide="captions"></i> Transcript Only (skip Gemini summarization)
                             </label>
                         </div>

                         <div class="checkbox-group">
                             <input type="checkbox" id="dry-run">
                             <label for="dry-run">
                                 <i data-lucide="flask-conical"></i> Dry Run (skip YouTube and Gemini network calls and show Markdown test)
                             </label>
                         </div>
                     </div>
                </details>
            </div>

            <div id="summary-view" class="hidden">
                <div id="status-container" class="hidden">
                    <div id="loader">
                        <div class="spinner"></div>
                        <p>Processing video and generating summary...</p>
                    </div>
                    <p id="error-message"></p>
                </div>

                <div id="summary-container" class="hidden">
                    <h2 id="summary-title">
                        <i data-lucide="file-text"></i>
                        <span id="summary-title-text">Summary</span>
                        <div style="width: min-content">
                            <a id="video-link" href="#" target="_blank" class="icon-btn" title="View Video"><i data-lucide="video"></i></a>
                            <button id="copy-summary-btn" class="icon-btn" title="Copy Summary"><i data-lucide="copy"></i></button>
                        </div>
                    </h2>
                    <md-block id="summary-output"></md-block>
                </div>

                <div id="transcript-section" class="hidden">
                    <details id="transcript-details">
                        <summary>
                            <span><i data-lucide="scroll-text"></i> View Raw Transcript</span>
                            <span class="summary-actions">
                                <button id="copy-transcript-btn" class="icon-btn" title="Copy Transcript"><i data-lucide="copy"></i></button>
                                <i data-lucide="chevron-down" class="chevron"></i>
                            </span>
                        </summary>
                        <pre id="transcript-text"></pre>
                    </details>
                </div>
            </div>
        </main>
        <div id="sidebar-overlay"></div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
